var availableURI = [];

var maintab = [];
function filtermt(maint, keyname, matchvalue) {
var retval = []
for (j = 0; j < matchvalue.length; j++) {
  for(i in maint){
    if(maint[i][keyname] == matchvalue[j]){
      retval.push(maint[i]);
    }
  }
}
  return(retval);
}

function queryid(searchdat, matchdat, matchname){

  var index = [];
  for (j = 0; j < searchdat.length; j++) {
    for(i = 0; i < matchdat.length; i++){
      if(searchdat[j].text == matchdat[i][matchname]){
           index.push(searchdat[j].id);
      }
    }
  }
    return(index);

}

function querymt(maint, keyname) {
var retval = []
  for(i in maint){


     xx = $.map(retval, function(elem, index) {
     if (elem.text == maint[i][keyname]){ return(true); } })


 if(xx[0] != true){
    retval.push({id : maint[i]["id"], text: maint[i][keyname]});
 }


  }
  return(retval);
}
